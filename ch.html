<!DOCTYPE html>
<html>
<head>
    <title>Live Character Counter</title>
    <style>
        textarea {
            width: 300px;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #000;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    
    <form>
        <textarea id="textArea" oninput="updateCount()">BAREILLY</textarea>
        <div class="counter">
            Characters: <span id="charCount">8</span>
        </div>
    </form>

    <script>
        function updateCount() {
            var text = document.getElementById("textArea").value;
            document.getElementById("charCount").innerText = text.length;
        }
    </script>

</body>
</html>
